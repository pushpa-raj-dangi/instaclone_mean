<button class="like-btn" mat-button>
  <mat-icon (click)="isLiked ? disLike(p._id) : like(p._id)" aria-hidden="false" [color]="isLiked ? 'warn':'primary'">
    {{ isLiked ? 'favorite' : 'favorite_border'}}</mat-icon>
</button>
<span *ngIf="likes.length>0">
  <button mat-button (click)="openDialog(likes)">
    {{ likes.length  }} people
    {{likes.length===0 || likes.length===1 ? 'like' : 'likes'}}
  </button>

</span>
